<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Schedule - USC Course Marketplace</title>
    <link rel="stylesheet" href="schedule.css">
</head>
<body>
    <header>
        <h1>USC Course Marketplace</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="marketplace.html">Marketplace</a></li>
                <li><a href="schedule.html">My Schedule</a></li>
                <li><a href="account.html">Account</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Add Course to Schedule</h2>
        
        <form id="add-course-form">
            <div>
                <label for="course_code">Course Name:</label>
                <input type="text" id="course_code" name="course_code" required>
            </div>

            <div>
                <label for="professor">Professor (Last Name Only):</label>
                <input type="text" id="professor" name="professor" required>
            </div>

            <div>
                <label>Days:</label>
                <div class="checkbox-group">
                    <input type="checkbox" name="days[]" value="Monday" id="monday">
                    <label for="monday">Monday</label>
                    <input type="checkbox" name="days[]" value="Tuesday" id="tuesday">
                    <label for="tuesday">Tuesday</label>
                    <input type="checkbox" name="days[]" value="Wednesday" id="wednesday">
                    <label for="wednesday">Wednesday</label>
                    <input type="checkbox" name="days[]" value="Thursday" id="thursday">
                    <label for="thursday">Thursday</label>
                    <input type="checkbox" name="days[]" value="Friday" id="friday">
                    <label for="friday">Friday</label>
                </div>
            </div>

            <div>
                <label for="start_time">Start Time:</label>
                <input type="time" id="start_time" name="start_time" required>
            </div>

            <div>
                <label for="end_time">End Time:</label>
                <input type="time" id="end_time" name="end_time" required>
            </div>

            <div>
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" min="0" step="0.01">
            </div>

            <button type="submit">Add to Schedule</button>
        </form>

        <div id="schedule-display">
            <h2>Your Weekly Schedule</h2>
            <table id="schedule-grid">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Monday</th>
                        <th>Tuesday</th>
                        <th>Wednesday</th>
                        <th>Thursday</th>
                        <th>Friday</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Schedule content will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </main>

    <footer>
        <p>Â© 2024 USC Course Marketplace</p>
    </footer>

    <script src="schedule.js"></script>
</body>
</html>
