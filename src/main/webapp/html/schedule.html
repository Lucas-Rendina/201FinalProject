    <main>
        <form id="add-course-form" method="post">
            <h2>Add Course to Schedule</h2>
            <label for="course-name">Course Name:</label>
            <input type="text" id="course-name" name="courseName" required>

            <label for="professor">Professor:</label>
            <input type="text" id="professor" name="professor" required>

            <label for="days">Days:</label>
            <select id="days" name="days" multiple required>
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
            </select>

            <label for="start-time">Start Time:</label>
            <input type="time" id="start-time" name="startTime" required>
            <label for="end-time">End Time:</label>
            <input type="time" id="end-time" name="endTime" required>

            <label for="tradeable">Available for Trade:</label>
            <input type="checkbox" id="tradeable" name="tradeable">

            <label for="price">Start Price:</label>
            <input type="number" id="price" name="price" step="0.01" placeholder="Optional">

            <button type="submit">Add to Schedule</button>
        </form>

                        <th>Tuesday</th>

                    </tr>
                </thead>

                </tbody>
            </table>

    <script>
        // JavaScript for dynamically updating the schedule
        const form = document.getElementById("add-course-form");
        const scheduleGrid = document.getElementById("schedule-grid").getElementsByTagName("tbody")[0];

        form.addEventListener("submit", (event) => {
            event.preventDefault();

            // Retrieve form data
            const formData = new FormData(form);
            formData.append("action", "addCourse"); // Add action parameter

            // Submit form using AJAX
            fetch('../MarketplaceServlet', {
                method: 'POST',
                body: new URLSearchParams(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    alert(data.message);
                    // Optionally, update the schedule display here
                } else {
                    alert('Error: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            });
        });

        function createNewRow(time) {
            const row = document.createElement("tr");
            row.setAttribute("data-time", time);

            // Add time column
            const timeCell = document.createElement("td");
            timeCell.textContent = time;
            row.appendChild(timeCell);

            // Add day columns
            ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday"].forEach(day => {
                const cell = document.createElement("td");
                cell.setAttribute("data-day", day);
                row.appendChild(cell);
            });

            scheduleGrid.appendChild(row);
            return row;
        }
    </script>
