<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Schedule</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/schedule.css">
</head>
<body>
    <header>
        <h1>Add Courses</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="marketplace.html">Marketplace</a></li>
                <li><a href="schedule.html">Add Course</a></li>
                <li><a href="login.html" id="authLink">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form id="add-course-form">
            <h2>Add Course to Marketplace</h2>
            <label for="course-name">Course Name:</label>
            <input type="text" id="course-name" required>

            <label for="professor">Professor:</label>
            <input type="text" id="professor" required>

            <label for="days">Days:</label>
            <div class="days-selector">
                <div class="day-option">
                    <input type="checkbox" id="monday" value="Monday">
                    <label for="monday">Monday</label>
                </div>
                <div class="day-option">
                    <input type="checkbox" id="tuesday" value="Tuesday">
                    <label for="tuesday">Tuesday</label>
                </div>
                <div class="day-option">
                    <input type="checkbox" id="wednesday" value="Wednesday">
                    <label for="wednesday">Wednesday</label>
                </div>
                <div class="day-option">
                    <input type="checkbox" id="thursday" value="Thursday">
                    <label for="thursday">Thursday</label>
                </div>
                <div class="day-option">
                    <input type="checkbox" id="friday" value="Friday">
                    <label for="friday">Friday</label>
                </div>
            </div>

            <label for="start-time">Start Time:</label>
            <input type="time" id="start-time" required>

            <label for="end-time">End Time:</label>
            <input type="time" id="end-time" required>

            <button type="submit">Add to Schedule</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 USC Course Marketplace</p>
    </footer>

    <script>
        const form = document.getElementById("add-course-form");
        const startTime = document.getElementById("start-time");
        const endTime = document.getElementById("end-time");

        // Time validation
        endTime.addEventListener("change", function() {
            if (startTime.value && endTime.value) {
                if (endTime.value <= startTime.value) {
                    alert("End time must be later than start time");
                    endTime.value = "";
                }
            }
        });

        startTime.addEventListener("change", function() {
            if (startTime.value && endTime.value) {
                if (endTime.value <= startTime.value) {
                    alert("End time must be later than start time");
                    endTime.value = "";
                }
            }
        });

        form.addEventListener("submit", (event) => {
            event.preventDefault();

            // Get selected days from checkboxes
            const selectedDays = [];
            document.querySelectorAll('.day-option input[type="checkbox"]:checked').forEach(checkbox => {
                selectedDays.push(checkbox.value);
            });

            if (selectedDays.length === 0) {
                alert("Please select at least one day");
                return;
            }

            // Retrieve form data
            const courseName = document.getElementById("course-name").value;
            const professor = document.getElementById("professor").value;
            const startTime = document.getElementById("start-time").value;
            const endTime = document.getElementById("end-time").value;

            // Send data to server
            fetch('../MarketplaceServlet', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    'action': 'addCourse',
                    'courseName': courseName,
                    'professor': professor,
                    'days': selectedDays.join(','),
                    'startTime': startTime,
                    'endTime': endTime
                })
            })
            .then(response => {
                console.log('Response status:', response.status);
                return response.text().then(text => {
                    try {
                        return JSON.parse(text);
                    } catch (e) {
                        console.error('Failed to parse response:', text);
                        throw new Error('Invalid JSON response');
                    }
                });
            })
            .then(data => {
                console.log('Response data:', data);
                if (data.status === 'success') {
                    alert('Course added successfully!');
                    form.reset();
                } else {
                    alert('Error adding course: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Detailed error:', error);
                alert('Error adding course. Please try again. Details: ' + error.message);
            });
        });
    </script>
    <script src="../js/navbar.js"></script>
</body>
</html>
